<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>

    <!-- Task 1: Product HTML Structure -->
    <h2 id="product-name">Awesome Product</h2>
    <p id="product-price">$0.00</p>
    <label for="product-size">Select Size:</label>
    <!-- Task 2 and 3 -->
    <select id="product-size">
    <option value="small" data-price="10" data-stock="in-stock">Small: In Stock</option>
    <option value="medium" data-price="15" data-stock="in-stock">Medium: In Stock</option>
    <option value="large" data-price="20" data-stock="out-of-stock">Large: Out of Stock</option>
</select>
    <button id="purchase-button" disabled>Purchase</button>

    <!-- Linking to the JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
