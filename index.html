<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>

    <!-- Task 1: Product HTML Structure -->
    <h2 id="product-name">Awesome Product</h2>
    <p id="product-price">$0.00</p>
    <label for="product-size">Select Size:</label>

    <!-- Task 2 and 3: Modify Dropdown Options to Include Price and Stock -->
    <select id="product-size">
        <option value="small" data-price="10" data-stock="in-stock">Small: In Stock</option>
        <option value="medium" data-price="15" data-stock="in-stock">Medium: In Stock</option>
        <option value="large" data-price="20" data-stock="out-of-stock">Large: Out of Stock</option>
    </select>
    
    <button id="purchase-button" disabled>Purchase</button>

    <!-- Task 5: Form to Dynamically Add New Products -->
    <div id="new-product-form">
        <h3>Add New Product</h3>
        <label for="new-product-name">Product Name:</label>
        <input type="text" id="new-product-name" placeholder="Product name">
        
        <label for="new-product-size">Size:</label>
        <input type="text" id="new-product-size" placeholder="Size (e.g., Small)">
        
        <label for="new-product-price">Price:</label>
        <input type="number" id="new-product-price" placeholder="Price">
        
        <label for="new-product-stock">Stock Status:</label>
        <select id="new-product-stock">
            <option value="in-stock">In Stock</option>
            <option value="out-of-stock">Out of Stock</option>
        </select>
        
        <button id="add-product-button">Add Product</button>
    </div>

    <!-- Task 5: Container for Dynamically Added Products -->
    <div id="product-list">
        <h2>Product List</h2>
    </div>

    <!-- Linking to the JavaScript file -->
    <script src="product_management.js"></script>
</body>
</html>
